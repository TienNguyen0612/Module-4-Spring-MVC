<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<h1 th:if="${mess} != null "><span th:text="${mess}"></span></h1>
<p>
    <a href="/product/create">Add new product</a>
</p>

<table id = "products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getPrice()}"></td>
        <td th:text="${p.getDescription()}"></td>
        <td><a th:href="@{/product/{id}/delete(id=${p.getId()})}">Delete</a></td>
        <td><a th:href="@{/product/{id}/edit(id=${p.getId()})}">Edit</a></td>
        <td><a th:href="@{/product/{id}/view(id=${p.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
